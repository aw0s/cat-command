repos:
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
  - id: black
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: debug-statements
- repo: https://github.com/timothycrosley/isort
  rev: 4.3.21
  hooks:
  -   id: isort

default_language_version:
  python: python3.9